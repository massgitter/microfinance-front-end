<h5 style="text-align: center">Upload Excel</h5>

<form  method="post" [formGroup]="uploadForm" (ngSubmit)="upload()">
  <div style="margin-left: 30px">
    <input style="display: inline; margin: 15px;" #fileInput formControlName="uploadedFile"
           type="file"
           (change)="selectFile($event)"
           id="inputGroupFile01" accept=".xlsx, .xls, .csv">
  </div>

  <div style="display: flex; justify-content: space-around; margin-top: 10px">
    <button mat-raised-button color="primary">
      <mat-icon>done</mat-icon>
    </button>

    <button mat-raised-button color="accent" (click)="closeDialog()">
      <mat-icon>close</mat-icon>
    </button>
  </div>

</form>
