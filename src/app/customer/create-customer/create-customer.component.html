<div>
  <button mat-stroked-button color="primary" style="float: right" (click)="closeDialog()">
    <mat-icon>close</mat-icon>
  </button>
</div>
<div class="example-container">
  <form [formGroup]="customerForm" class="customer-form" (ngSubmit)="create()">
    <div>
      <mat-form-field style="width: 49%" hidden>
        <mat-label>Id</mat-label>
        <input matInput placeholder="id" formControlName="id" required>
      </mat-form-field>

      <div style="display: flex; justify-content: space-between; margin: 5px">
        <mat-form-field style="width: 49%">
          <mat-label>First Name</mat-label>
          <input matInput placeholder="First Name" formControlName="firstName" required>
        </mat-form-field>
        <mat-form-field style="width: 49%">
          <mat-label>Middle Name</mat-label>
          <input matInput placeholder="Middle Name" formControlName="middleName" required>
        </mat-form-field>
      </div>
      <div class="customer-forma">
        <mat-form-field style="width: 49%">
          <mat-label>Last Name</mat-label>
          <input matInput placeholder="Last Name" formControlName="lastName" required>
        </mat-form-field>
        <mat-form-field style="width: 49%">
          <mat-label>Id Card</mat-label>
          <input matInput placeholder="Id Card" formControlName="idCard" required>
        </mat-form-field>
      </div>

      <div class="customer-forma">
        <mat-form-field style="width: 49%">
          <mat-label>Select Profession</mat-label>
          <mat-select formControlName="profession" required>
            <mat-option *ngFor="let p of professions" [value]="p.description">{{p.description}}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field style="width: 49%">
          <mat-label>Sub City</mat-label>
          <input matInput placeholder="Sub City" formControlName="city" required>
        </mat-form-field>
      </div>

      <div class="customer-forma">
        <mat-form-field style="width: 49%">
          <mat-label>Woreda</mat-label>
          <input matInput placeholder="Woreda" formControlName="woreda" required>
        </mat-form-field>
        <mat-form-field style="width: 49%">
          <mat-label>Kebele</mat-label>
          <input matInput placeholder="Kebele" formControlName="kebele" required>
        </mat-form-field>
      </div>

      <mat-form-field style="width: 100%; margin-top: -15px">
      <mat-label>Phone</mat-label>
      <input matInput placeholder="Phone" formControlName="phone" required>
    </mat-form-field>
    </div>
    <button mat-raised-button color="primary">Save</button>
  </form>
</div>
