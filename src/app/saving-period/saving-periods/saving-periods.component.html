<div class="mat-elevation-z8">
  <button mat-raised-button color="primary" (click)="openCreateSavingPeriod()">Create</button>
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="month">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Month</th>
      <td mat-cell *matCellDef="let row">{{row.month}}</td>
    </ng-container>

    <ng-container matColumnDef="startsAt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Starts At</th>
      <td mat-cell *matCellDef="let row">{{row.startsAt}}</td>
    </ng-container>

    <ng-container matColumnDef="endsAt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ends At</th>
      <td mat-cell *matCellDef="let row">{{row.endsAt}}</td>
    </ng-container>

    <ng-container matColumnDef="fiscalYear">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Fiscal Year</th>
      <td mat-cell *matCellDef="let row">{{row.fiscalYearResponse.description}}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
      <td mat-cell *matCellDef="let row">
        <button mat-raised-button color="accent" (click)="openEditSavingPeriod(row.id)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="8"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
